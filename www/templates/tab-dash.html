<ion-view view-title="Dashboard">
  <ion-content>
    <div class="row" ng-if="loggedIn">
      <div class="col col-33 col-offset-33 button button-stable" ng-click="whatToEat()">
        Makan Apa?
      </div>
    </div>
    <div class="row" ng-if="!loggedIn">
      <div class="col col-33 col-offset-33 button button-positive" ng-click="login()">
        Login by facebook
      </div>
    </div>
    <div class="col col-33 col-offset-33 card" ng-if="selectedMenu">
    	<div class="item item-divider">
		    {{selectedMenu.selectedPlace.name}}
		  </div>
    	<div class="item item-text-wrap">
		    {{selectedMenu.selectedPlace.menu[selectedMenu.selectedMenuIndex]}}
		  </div>
    </div>
  </ion-content>
</ion-view>
